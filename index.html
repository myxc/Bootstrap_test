<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Demo</title>

    <!-- Bootstrap -->
    <link href="../../bootstrap-jquery/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row">
         <div class="col-xs-2 col-xs-offset-1 eyebrow big-block"></div>
         <div class="col-xs-2 col-xs-offset-6 eyebrow big-block"></div>
      </div>
 

     <!-- Eyes --> 
     <div class="row">

        <!--Left eye-->
        <div class="col-xs-2 col-xs-offset-1 eye-wrapper">
      
           <!--Left eye top piece-->   
           <div class="row">
             <div class="col-xs-12 eye small-block">
             </div>
           </div>  

            <!--Left eye pieces-->   
            <div class="row">

            <!-- Left eye middle left piece-->
               <div class="col-xs-4 eye small-block">
               </div>
               
             <!-- Left eye middle right piece-->
               <div class="col-xs-4 col-xs-offset-4 eye small-block">
               </div>  
            </div>  

           <!--Left Eye bottom piece-->
           <div class="row">
             <div class="col-xs-12 eye small-block">
             </div>
           </div>

         </div>

        <!--Right eye-->
        <div class="col-xs-2 col-xs-offset-6 eye-wrapper">
      
           <!--Right eye top piece-->   
           <div class="row">
             <div class="col-xs-12 eye small-block">
             </div>
           </div>  

            <!--Right eye pieces-->   
            <div class="row">

            <!-- Right eye middle left piece-->
               <div class="col-xs-4 eye small-block">
               </div>
               
             <!-- Right eye middle right piece-->
               <div class="col-xs-4 col-xs-offset-4 eye small-block">
               </div>  
            </div>  

           <!--Right Eye bottom piece-->
           <div class="row">
             <div class="col-xs-12 eye small-block">
             </div>
           </div>

         </div>
        </div> <!--End Eyes-->
       
      <!--Nose--> 
      <div class="row">
        <div class="col-xs-2 col-xs-offset-5 btn btn-primary nose">
          HONK!!
        </div>
      </div>
     
      <!--Mouth corners -->
      <div class="row">
        
        <!-- Left mouth corner -->
        <div class="col-xs-2 col-xs-offset-1 mouth big-block">  
        </div> 

        <!-- Right mought corner -->  
        <div class="col-xs-2 col-xs-offset-6 mouth big-block">
        </div>

      </div>

      <!-- Mouth lips -->
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 mouth">
        </div>
      </div>
    </div> 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../bootstrap-jquery/js/bootstrap.min.js"></script>
  </body>
</html>

/*bootstrap is pretty much just a shit ton of rows nested in columns and what not, or using class types to make shit look better, such as the use of btn btn-primary for the nose in this example.*/
